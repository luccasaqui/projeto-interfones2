<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* ... (mantenha os estilos existentes) ... */
        
        /* NOVOS ESTILOS PARA A ANIMA√á√ÉO MODERNA */
        .search-animation-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
        }
        
        .magnifier-glass {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 0 4px rgba(140, 255, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
        }
        
        .magnifier-handle {
            position: absolute;
            width: 60px;
            height: 15px;
            background: linear-gradient(to right, #8cff00, #6dd400);
            border-radius: 4px;
            bottom: -30px;
            right: -30px;
            transform: rotate(45deg);
            z-index: 5;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        .emoji-track {
            position: absolute;
            width: 400px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: emoji-move 8s linear infinite;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .emoji {
            font-size: 50px;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
            transition: all 0.5s ease;
            transform: scale(0.8) translateZ(0);
            opacity: 0.8;
            will-change: transform, opacity;
        }
        
        .emoji.active {
            transform: scale(1.2) translateZ(20px);
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(140, 255, 0, 0.7));
        }
        
        .glass-reflection {
            position: absolute;
            width: 60%;
            height: 30%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            border-radius: 50%;
            top: 15%;
            left: 15%;
            transform: rotate(30deg);
            z-index: 15;
        }
        
        .gradient-mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, rgba(45, 55, 72, 1) 0%, rgba(45, 55, 72, 0) 15%, rgba(45, 55, 72, 0) 85%, rgba(45, 55, 72, 1) 100%);
            z-index: 20;
            pointer-events: none;
        }
        
        @keyframes emoji-move {
            0% { transform: translate(-100%, -50%); }
            100% { transform: translate(100%, -50%); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 4px rgba(140, 255, 0, 0.3); }
            50% { box-shadow: 0 0 0 8px rgba(140, 255, 0, 0.1); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

                <div class="gradient-mask"></div>

    <!-- ... (mantenha o restante do HTML) ... -->

    <script>
        // ... (mantenha o JavaScript existente) ... 
        
        // Adicione este c√≥digo para animar os emojis quando passam pelo centro
        document.addEventListener('DOMContentLoaded', () => {
            const emojis = document.querySelectorAll('.emoji');
            
            setInterval(() => {
                emojis.forEach(emoji => {
                    const rect = emoji.getBoundingClientRect();
                    const centerX = window.innerWidth / 2;
                    const isCenter = Math.abs(rect.left + rect.width/2 - centerX) < 50;
                    
                    if (isCenter) {
                        emoji.classList.add('active');
                    } else {
                        emoji.classList.remove('active');
                    }
                });
            }, 100);
        });
    </script>
</body>
